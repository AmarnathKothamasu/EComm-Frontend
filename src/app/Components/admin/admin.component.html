<app-header></app-header>
<div class="col-md align-self-center">
    <p class=" bg-info text-white p-3 text-center" (click)="viewUsers()">View Users!!</p>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md align-self-start">
            <p class="bg-primary text-white p-3 text-center">Add New User!!</p>
            <div class="col-12">
                <form [formGroup]="newUserForm" (ngSubmit)="newUser()">
                    <div class="mb-3">
                        <label for="FirstName" class="form-label">FirstName  <i class="fa fa-user"></i></label>
                        <input type="text" formControlName="firstname" class="form-control" id="FirstName" aria-describedby="FirstName">
                        <span class="text-danger" *ngIf="newUserForm.controls['firstname'].dirty && newUserForm.hasError('required','firstname')">*please enter firstname </span>
                    </div>
                    <div class="mb-3">
                        <label for="LastName" class="form-label">LastName  <i class="fa fa-user"></i></label>
                        <input type="text" formControlName="lastname" class="form-control" id="FirstName" aria-describedby="LastName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address   <i class="fa fa-envelope" aria-hidden="true"></i></label>
                        <input type="email"  formControlName="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password  <i class="fa fa-key" aria-hidden="true"></i></label>
                        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="">
                    </div>
                    <div>
                        <label  class="col-3" for="Role">Role</label>
                        <select id="Role" name="Role"  formControlName="role">
                          <option value="User">User</option>
                          <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary text-center"  style="margin-bottom: 5px;">Create</button>
                </form>
            </div>
        </div>
        <div class="col-md align-self-start">
            <p class="bg-success text-white p-3 text-center">Add NewProduct!!</p>
            <form [formGroup]="newProductForm" (ngSubmit)="newProduct()">
                <div class="mb-3">
                    <label for="productShortName" class="form-label">productShortName</label>
                    <input type="productShortName"  formControlName="productShortName" class="form-control" id="productShortName"
                        aria-describedby="productShortName">
                </div>
                <div class="mb-3">
                    <label for="productImageUrl" class="form-label">productImageUrl</label>
                    <input type="productImageUrl" formControlName="productImageUrl" class="form-control" id="productImageUrl" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">productPrice </label>
                    <input type="text" formControlName="productPrice" class="form-control" id="productPrice" aria-describedby="productPrice">
                </div>
                <div class="mb-3">
                    <label for="productName" class="form-label">productName </label>
                    <input type="text" formControlName="productName" class="form-control" id="productName" aria-describedby="productName">
                    <span class="text-danger" *ngIf="newUserForm.controls['productName'].dirty && newUserForm.hasError('required','productName')">*please enter productName </span>
                </div>

                <div>
                    <label  class="col-3" for="Category">Category</label>
                    <select id="Category" name="Category"  formControlName="Category">
                      <option value="mobile">Mobile</option>
                      <option value="speakers">Speakers</option>
                      <option value="others">Others</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary text-center"  style="margin-bottom: 5px;">Add Product</button>
        </form>  
        </div>
    </div>

    
   

</div>
