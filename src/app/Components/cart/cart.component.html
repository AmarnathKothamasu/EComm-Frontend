<app-header></app-header>
<div class="col-10">
    <section id="product">
        <div class="container">
                <div class="col-12">
                    <div class="row mt-3">
                        <div class="col-lg-3 pt-1" *ngFor="let cartItem of cartItems">
                            <div class="box-shadow" *ngIf="cartItem.CustId==userIdLoggedIn">
                                <div class="card">
                                    <img class="img-fluid" style="height: 200px;" [src]="cartItem.productImageUrl" class="card-img-top"
                                        alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">{{cartItem.productName}}</h5>
                                        <p class="card-text"><span
                                            class="text-danger fw-semibold me-2">Price:{{cartItem.productPrice}}</span>
                                            <span class="text-success ms-2 text-end"><button (click)="addOneMore(cartItem)"><i class="fa fa-plus"></i></button> {{cartItem.Quantity}} <button (click)="removeOne(cartItem)"><i class="fa fa-minus"></i></button>  
                                              </span>
                                            <span><button (click)="deleteCartItem(cartItem.id)">  <i class="fa fa-trash" aria-hidden="true"></i></button></span>
                                        </p>
                                      
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </section>
        <!-- <div class="col-2">
            <p>{{totalValue}}</p>
            <p>{{totalNumber}}</p>
        </div> -->
</div>
